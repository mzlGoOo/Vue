<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<button @click="add">添加</button>
		</div>
		<button onclick="app.$destroy()">销毁</button>
	</body>
	<script>
		var app=new Vue({
			el:'#app',
			data:{
				message:1
			},
			methods:{
				add:function(){
					this.message++;
				}
			},
			beforeCreate:function(){
				console.log('创建前')
			},
			created:function(){
				console.log('创建后')
			},
			beforeMount:function(){
				console.log('挂载前')
			},
			Mounted:function(){
				console.log('挂载后')
			},
			beforeUpdate:function(){
				console.log('数据更新前')
			},
			updated:function(){
				console.log('数据更新后')
			},
			beforeDestroy:function(){
				console.log('销毁前')
			},
			destroyed:function(){
				console.log('销毁后')
			}
		})
	</script>
</html>
